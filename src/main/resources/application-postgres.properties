server.port=8081

# --- Datasource Postgres ---
spring.datasource.url=jdbc:postgresql://localhost:5432/challenge
spring.datasource.username=challenge
spring.datasource.password=challenge
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# --- Flyway (Postgres) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
