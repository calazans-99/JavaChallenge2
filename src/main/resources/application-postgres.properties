spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:challenge}
spring.datasource.username=${DB_USER:challenge}
spring.datasource.password=${DB_PASSWORD:challenge}
# driver é opcional no Boot 3, pode manter ou remover
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Dialect é selecionado automaticamente; manter é ok:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/postgres
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
spring.flyway.connect-retries=10
# spring.flyway.schemas=public
# spring.flyway.default-schema=public

# Console H2 desligado no perfil postgres
spring.h2.console.enabled=false

# Recomendo padronizar porta da app no container
server.port=${SERVER_PORT:8080}
