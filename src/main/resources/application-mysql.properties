# Nome da aplicação
spring.application.name=universidade_fiap

# Porta (padrão 8080, ou PORT no Azure App Service)
server.port=${PORT:8080}

# === MySQL (Docker Desktop ou ACR/ACI) ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/challenge?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:challenge}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:challenge}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari (pool de conexões)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Flyway (MySQL)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/mysql
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=false
