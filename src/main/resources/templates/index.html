<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Dashboard')}"></head>
<body>
<form th:replace="~{fragmentos :: form-logout}"></form>

<div class="container mt-4">
    <div th:replace="~{fragmentos :: saudacoes(${usuario})}"></div>

    <h1 class="mb-4 fw-bold">Dashboard</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">Motos</h5>
                    <p class="card-text">Gerenciar motos cadastradas.</p>
                    <a class="btn btn-primary" th:href="@{/motos}">Abrir</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">Sensores</h5>
                    <p class="card-text">Gerenciar sensores por pátio.</p>
                    <a class="btn btn-primary" th:href="@{/sensores}">Abrir</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">Pátios</h5>
                    <p class="card-text">Cadastrar e visualizar pátios.</p>
                    <a class="btn btn-primary" th:href="@{/patios}">Abrir</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">Status da Moto</h5>
                    <p class="card-text">Catálogo de status (ATIVA, MANUTENÇÃO...)</p>
                    <a class="btn btn-primary" th:href="@{/status-moto}">Abrir</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">Usuários</h5>
                    <p class="card-text">Administrar acessos e funções.</p>
                    <a class="btn btn-primary" th:href="@{/usuarios}">Abrir</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragmentos :: rodape-scripts}"></div>
</body>
</html>
