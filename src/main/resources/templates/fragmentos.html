<head th:fragment="cabecalho(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
</head>

<form th:fragment="form-logout" th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-outline-secondary" style="float: right;">Sair</button>
</form>

<div th:fragment="saudacoes(usuario)" style="display: flex; align-items: center;">
    <img th:src="${usuario.imgPerfil}" alt="Imagem de Perfil"
         style="width: 100px; height: auto; border-radius: 50%;">
    &nbsp;<h1><b> OlÃ¡, <span th:text="${usuario.nomePerfil}"></span> !</b></h1>
</div>
