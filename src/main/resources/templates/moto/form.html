<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<h2 th:text="${moto.id == null ? 'Nova Moto' : 'Editar Moto'}"></h2>
<form th:action="@{/motos/save}" th:object="${moto}" method="post">
<input type="hidden" th:field="*{id}"/>
<label>Modelo:</label><input type="text" th:field="*{modelo}" required/><br/>
<label>Placa:</label><input type="text" th:field="*{placa}" required/><br/>
<label>Posição X:</label><input type="number" th:field="*{posX}"/><br/>
<label>Posição Y:</label><input type="number" th:field="*{posY}"/><br/>
<label>Pátio:</label>
<select th:field="*{patio.id}">
  <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"></option>
</select><br/>
<label>Status:</label>
<select th:field="*{status.id}">
  <option th:each="s : ${statuses}" th:value="${s.id}" th:text="${s.nome}"></option>
</select><br/>
<button type="submit">Salvar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
