<!DOCTYPE html SYSTEM="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Login')}"></head>
<body>
<div class="container" style="text-align: center;">
    <div class="row">
        <h1>Gestão de Pátios e Motos</h1>
    </div>

    <div th:if="${param.logout}">
        <p style="color: green;"><b>Logout efetuado com sucesso!</b></p>
    </div>
    <div th:if="${param.falha}">
        <p style="color: red"><b>Username ou senha inválidos!</b></p>
    </div>

    <form th:action="@{/do-login}" method="post">
        <div class="mb-3">
            Username: <input class="form-control" type="text" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            Senha: <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
