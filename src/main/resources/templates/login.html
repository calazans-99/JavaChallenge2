<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Login')}"></head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Gestão de Pátios e Motos</h3>

                    <div th:if="${param.logout}" class="alert alert-success">Logout efetuado com sucesso!</div>
                    <div th:if="${param.falha}" class="alert alert-danger">Usuário ou senha inválidos!</div>

                    <form th:action="@{/do-login}" method="post" class="text-start">
                        <div class="mb-3">
                            <label class="form-label">Usuário</label>
                            <input class="form-control" type="text" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input class="form-control" type="password" id="password" name="password" required>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-primary w-100" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragmentos :: rodape-scripts}"></div>
</body>
</html>
