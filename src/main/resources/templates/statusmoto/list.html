<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Status da Moto')}"></head>
<body class="container mt-4">
<form th:replace="~{fragmentos :: form-logout}"></form>

<div th:replace="~{fragmentos :: page-header('Status da Moto', @{/index})}"></div>
<div th:replace="~{fragmentos :: alerts}"></div>

<div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-success" th:href="@{/status-moto/new}">+ Novo Status</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover align-middle shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Nome</th><th style="width:180px">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${statusList}">
            <td th:text="${s.id}">1</td>
            <td th:text="${s.nome}">ATIVA</td>
            <td class="d-flex gap-1 flex-wrap">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/status-moto/{id}/edit(id=${s.id})}">Editar</a>
                <form th:action="@{/status-moto/{id}/delete(id=${s.id})}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Excluir este status?')">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragmentos :: rodape-scripts}"></div>
</body>
</html>
