<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<h2>Usuários</h2>
<a th:href="@{/users/new}">➕ Novo Usuário</a>
<table border="1">
<tr><th>ID</th><th>Username</th><th>Role</th><th>Ações</th></tr>
<tr th:each="u : ${users}">
<td th:text="${u.id}"></td>
<td th:text="${u.username}"></td>
<td th:text="${u.role}"></td>
<td>
  <a th:href="@{/users/edit/{id}(id=${u.id})}">Editar</a> |
  <a th:href="@{/users/delete/{id}(id=${u.id})}" onclick="return confirm('Excluir?')">Excluir</a>
</td>
</tr>
</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
