<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<h2 th:text="${user.id == null ? 'Novo Usuário' : 'Editar Usuário'}"></h2>
<form th:action="@{/users/save}" th:object="${user}" method="post">
<input type="hidden" th:field="*{id}"/>
<label>Username:</label><input type="text" th:field="*{username}" required/><br/>
<label>Senha:</label><input type="password" th:field="*{password}" required/><br/>
<label>Role:</label>
<select th:field="*{role}">
  <option value="ADMIN">ADMIN</option>
  <option value="USER">USER</option>
</select><br/>
<button type="submit">Salvar</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
