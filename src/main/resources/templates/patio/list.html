<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: cabecalho('Pátios')}"></head>
<body class="container mt-4">
<form th:replace="~{fragmentos :: form-logout}"></form>

<div th:replace="~{fragmentos :: page-header('Pátios', @{/index})}"></div>
<div th:replace="~{fragmentos :: alerts}"></div>

<div class="mb-3">
    <a class="btn btn-primary" th:href="@{/patios/new}">Novo Pátio</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Nome</th><th>Localização</th><th>Capacidade</th><th>Criado em</th><th style="width:180px">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patios}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.nome}">Principal</td>
        <td th:text="${p.localizacao}">Bloco A</td>
        <td th:text="${p.capacidade}">100</td>
        <td th:text="${#temporals.format(p.createdAt,'dd/MM/yyyy HH:mm')}">01/01/2025</td>
        <td>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/patios/{id}/edit(id=${p.id})}">Editar</a>
            <form th:action="@{/patios/{id}/delete(id=${p.id})}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Excluir este pátio?')">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{fragmentos :: rodape-scripts}"></div>
</body>
</html>
