spring.application.name=universidade_fiap

# Porta (Azure App Service define PORT; local usa 8080)
server.port=${PORT:8080}

# === Azure SQL / SQL Server ===
# Se tiver FQDN: myserver.database.windows.net
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:1433;databaseName=${DB_NAME:challenge};encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:YourStrong!Passw0rd}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari (opcional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Flyway (para Azure SQL)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/sqlserver
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=false
